<section id="register">
    <div class="spacer"></div>
    <form>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input name="firstName" ngDefaultControl [(ngModel)]="userRegisterDTO.firstName" type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input name="lastName" ngDefaultControl [(ngModel)]="userRegisterDTO.lastName" type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="email">Email adress</label>
            <input name="email" ngDefaultControl [(ngModel)]="userRegisterDTO.email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" ngDefaultControl [(ngModel)]="userRegisterDTO.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" ngDefaultControl [(ngModel)]="userRegisterDTO.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <p (click)="goToLogin()">Already have an account? Login here!</p>
        <button (click)="register()" class="btn btn-green">Register</button>
    </form>
</section>
