<section id="login">
    <div class="spacer"></div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" ngDefaultControl [(ngModel)]="userLoginDTO.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" ngDefaultControl [(ngModel)]="userLoginDTO.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="stayLoggedIn" (click)="toggleKeep()">
            <label class="form-check-label" for="stayLoggedIn">Keep me logged in</label>
        </div>
        <p (click)="goToRegistration()">Need an account? Register here!</p>
        <button (click)="login()" class="btn btn-green">Login</button>
    </form>
</section>
