<section id="our-services">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let service of services">
                <div class="service">
                    <div class="title">
                        <h2>{{ service.title }}</h2>
                    </div>
                    <div class="service-info">
                        <div class="service-icon">
                            <i class="fa fa-{{ service.icon }}"></i>
                        </div>
                        <div class="service-text">
                            <p>{{ service.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
