<section id="add-product">
    <div class="spacer"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="product-name">Product title:</label>
                        <input maxlength="20" name="title" type="text" class="form-control" id="product-name" placeholder="Product title..." ngDefaultControl [(ngModel)]="title">
                    </div>
                    <div class="form-group">
                        <label for="product-desc">Product description:</label>
                        <textarea maxlength="200" name="desc" class="form-control" id="product-desc" rows="3" placeholder="Product description" ngDefaultControl
                            [(ngModel)]="desc"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Product price:</label>
                        <br />
                        <input maxlength="4" name="price" ngDefaultControl [(ngModel)]="price" type="text" class="form-control half" id="product-name" placeholder="decimal...">
                        <input maxlength="2" name="decimal" ngDefaultControl [(ngModel)]="decimal" type="text" class="form-control half" id="product-name" placeholder="price...">
                        <select class="form-control half" (change)="setCurrency($event.target.value)">
                            <option *ngFor="let currency of allCurrencies">{{currency|uppercase}}</option>
                        </select>
                        <input name="discount" ngDefaultControl [(ngModel)]="discount" maxlength="2" type="text" class="form-control half" id="product-discount" placeholder="discount in %">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="product">
                    <div class="sale" *ngIf="discount">
                        <span ngDefaultControl [(ngModel)]="discount">{{discount}}%</span>
                    </div>
                    <div class="product-image">
                        <div class="overlay smooth">
                            <div class="overlay-icon">
                                <i class="fa fa-cart-plus"></i>
                            </div>
                        </div>
                        <img src="http://cdn.shopify.com/s/files/1/0187/6386/products/3175928bae43325f.png?v=1501621577" alt="">
                    </div>
                    <div class="product-info">
                        <h3 ngDefaultControl [(ngModel)]="title">{{title}}</h3>
                        <div class="price">
                            <h4 ngDefaultControl [(ngModel)]="price">{{price}}</h4>
                        </div>
                        <div class="price-details">
                            <h5 ngDefaultControl [(ngModel)]="decimal">{{decimal}}</h5>
                            <h6 ngDefaultControl [(ngModel)]="currency">{{currency}}</h6>
                        </div>
                        <div class="hidden-buttons">
                            <i class="fa fa-heart"></i>
                            <i class="fa fa-link"></i>
                        </div>
                    </div>
                    <button class="btn btn-add-to-cart">
                        <i class="fa fa-cart-plus"></i>
                        Add to cart
                    </button>

                </div>
            </div>
        </div>
    </div>
</section>
