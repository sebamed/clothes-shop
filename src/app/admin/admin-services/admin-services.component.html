<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="welcome">
                    <h1>Services:</h1>
                </div>
            </div>
        </div>
        <div class="row edit">
            <div class="col-md-4">
                <div class="edit-service">
                    <div class="edit-icon" (click)="openModal()">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="edit-text">
                        <form>
                            <div class="form-group">
                                <label for="title">Service title:</label>
                                <input class="form-control" id="title" placeholder="Service">
                            </div>
                            <div class="form-group">
                                <label for="description">Service description:</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="edit-service">
                    <div class="edit-icon">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="edit-text">
                        <form>
                            <div class="form-group">
                                <label for="title">Service title:</label>
                                <input class="form-control" id="title" placeholder="Drugo nesto">
                            </div>
                            <div class="form-group">
                                <label for="description">Service description:</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="edit-service">
                    <div class="edit-icon">
                        <i class="fa fa-repeat"></i>
                    </div>
                    <div class="edit-text">
                        <form>
                            <div class="form-group">
                                <label for="title">Service title:</label>
                                <input class="form-control" id="title" placeholder="Trece">
                            </div>
                            <div class="form-group">
                                <label for="description">Service description:</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-save">Save changes</button>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <div class="welcome">
                    <h1>Preview:</h1>
                </div>
            </div>
        </div>
        <div class="row preview">
            <div class="col-md-4" *ngFor="let service of services">
                <div class="service">
                    <div class="title">
                        <h2>{{ service.title }}</h2>
                    </div>
                    <div class="service-info">
                        <div class="service-icon">
                            <i class="fa fa-{{ service.icon }}"></i>
                        </div>
                        <div class="service-text">
                            <p>{{ service.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
